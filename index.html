<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO-LEE MC | Productor & Artista</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
            text-align: center;
        }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://source.unsplash.com/random/1600x900/?hiphop,studio') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff5500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #e04a00;
        }
        .music {
            padding: 80px 20px;
        }
        .album, .ep {
            margin-bottom: 60px;
        }
        .album-cover {
            width: 300px;
            height: 300px;
            background-color: #333;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid #ff5500;
        }
        .links a {
            display: block;
            margin: 10px;
            color: #ff5500;
            text-decoration: none;
            font-size: 1.2rem;
        }
        footer {
            padding: 20px;
            background-color: #111;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>RO-LEE MC</h1>
        <p>Productor | Artista | Beatmaker</p>
        <a href="#music" class="cta-button">Escucha Mi Música</a>
    </section>

    <section id="music" class="music">
        <div class="album">
            <h2>NUEVO ÁLBUM</h2>
            <div class="album-cover" style="background: #333;"></div>
            <h3>Nombre del Álbum</h3>
            <p>Próximamente...</p>
        </div>

        <div class="ep">
            <h2>NUEVO EP</h2>
            <div class="album-cover" style="background: #333;"></div>
            <h3>Nombre del EP</h3>
            <p>Disponible ahora</p>
        </div>
    </section>

    <section class="links">
        <h2>SÍGUEME EN LAS REDES</h2>
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
        <a href="#">Spotify</a>
    </section>

    <footer>
        <p>&copy; 2024 RO-LEE MC. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
